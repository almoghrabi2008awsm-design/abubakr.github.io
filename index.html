<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى أغلى إنسان</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="heart-icon">❤️</div>
            <h1 id="main-title">أهلاً بكِ في عالمي الخاص</h1>
            <p id="message">هذا المكان صُمم خصيصاً للتعبير عما بداخلي...</p>
            
            <div class="photo-frame">
                <img src="https://via.placeholder.com/150" alt="صورة خاصة" id="couple-img">
            </div>

            <button onclick="revealSurprise()" id="action-btn">اضغط لرؤية المفاجأة</button>
            
            <div id="extra-content" class="hidden">
                <p class="love-quote">"أنتِ لستِ فقط جزءاً من يومي، أنتِ كل عمري."</p>
                <div class="timer">لقد مر على وجودنا معاً: <span id="days-count">0</span> يوم</div>
            </div>
        </div>
    </div>

    <canvas id="heartCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
